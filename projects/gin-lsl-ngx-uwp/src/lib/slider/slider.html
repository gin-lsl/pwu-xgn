<label class="GuSlider-inner-container">
  <input class="GuSlider-input Gu-visually-hidden"
         type="range">
  <div class="GuSlider-road-wrapper">
    <div class="GuSlider-road-total"></div>
    <div class="GuSlider-road-value"
         [style.width]="value + '%'"></div>
  </div>
  <div class="GuSlider-thumb-wrapper">
    <div class="GuSlider-thumb"
         [style.left]="value + '%'"></div>
  </div>
</label>
